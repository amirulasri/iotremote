<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>IOT Devices</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let device of listDevices" [routerLink]="['/editdevice', device.id]" button detail="true" detail-icon="caret-forward-outline">
      <ion-label>
        <h3>{{device.name}}</h3>
        <p>{{device.devicetype}} - GPIO: {{device.gpionumber}}</p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button routerLink="/adddevice">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
