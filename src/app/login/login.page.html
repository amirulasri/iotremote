<ion-header>
  <ion-toolbar>
    <ion-title>IOT Remote login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size-md="4" offset-md="4" size-xs="12">
        <ion-card>
          <ion-card-header>
            <ion-card-title>User account</ion-card-title>
            <ion-card-subtitle>Get access to IOT devices easily</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <form [formGroup]="loginForm" (ngSubmit)="login()">
              <ion-item>
                <ion-label position="floating">Username</ion-label>
                <ion-input type="text" formControlName="username"></ion-input>
              </ion-item>
              <ion-item>
                <ion-label position="floating">Password</ion-label>
                <ion-input type="password" formControlName="password"></ion-input>
              </ion-item>
              <ion-button type="submit" expand="block" [disabled]="!loginForm.valid">Login</ion-button>
              <ion-button type="button" fill="clear" routerLink="/register" expand="block">Register</ion-button>
            </form>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
